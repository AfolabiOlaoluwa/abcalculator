<div class= "container-fluid">
  <div class="container-fluid bg-white">

    <div class="row">
      <div class="col-sm-12">
        <div class="panel-group">
          <div class="panel panel-info">
            <div class="panel-heading">Calculate your values</div >
            <div class="panel-body">
              <form id="hello">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="panel-group">
                        <div class="panel panel-default">
                          <div class="panel-heading">Number of visitors</div>
                          <div class="panel-body">
                            <div class="form-group col-xs-8">
                              <label>Control</label>
                              <input type="number" class="form-control" id="vc"  name="vcontrol">

                            </div>
                            <div class="form-group col-xs-8">
                              <label>Variation</label>
                              <input type="number" class="form-control" id="vv"  name="vvariant">




                            </div
                          </div>
                        </div>
                    </div>
                  </div>
               </div>

               <div class="col-sm-6">
                 <div class="panel-group">
                     <div class="panel panel-default">
                       <div class="panel-heading">Number of conversions</div>
                       <div class="panel-body">
                         <div class="form-group col-xs-8">
                           <label>Control</label>
                           <input type="number" class="form-control" id="cc"  name="ccontrol">

                         </div>
                         <div class="form-group  col-xs-8">
                           <label>Variation</label>
                           <input type="number" class="form-control" id="cv" name="cvariant"><span id="jj"></span>
                         </div
                       </div>
                     </div>
                 </div>
               </div>
            </div>
            <div class="container" style="align=center;">
            <button type="submit"  id="calcBtn" class="btn btn-primary btn-block">Calculate</button>

  <div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Results</h4>
        </div>
        <div class="modal-body" style="padding:10px 10px;">
          <div class="w3-container">
      <div class="w3-row">
      <div class="w3-third w3-center">
        <header class="w3-container w3-blue">
          <h1>P-Value</h1>
        </header>

        <div class="w3-container">
          <p>Dats</p>
        </div>
      </div>
      <div class="w3-third w3-center">
        <header class="w3-container w3-green">
          <h1>Significance</h1>
        </header>

        <div class="w3-container">
          <p>Data</p>
        </div>
      </div>
    </div>
    </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
$(document).ready(function(){
    $("#calcBtn").click(function(){
